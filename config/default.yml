---
NoRubocop/NoExtendTSig:
  Description: 'Do not `extend T::Sig`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoSig:
  Description: 'Do not define type signatures with `sig`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoTAbsurd:
  Description: 'Do not use `T.absurd`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoTEnum:
  Description: 'Do not inherit from `T::Enum`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoTStruct:
  Description: 'Do not inherit from `T::Struct`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoTypeAliases:
  Description: 'Do not alias types with `T.type_alias`'
  Enabled: true
  VersionAdded: '<<next>>'

NoRubocop/NoTypeAssertions:
  Description: 'Do not use type assertions `T.cast`, `T.must`, etc'
  Enabled: true
  VersionAdded: '<<next>>'

